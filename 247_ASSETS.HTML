<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSETS</title>
    <style>



        body {
            font-family: Calibri, Arial, sans-serif;
            margin: 0;  /* Reset body margin to remove any default spacing */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow: hidden;
        }

        /* ----------- BLUE TOP BANNER ----------- */
        #topBanner {
            background-color: #002c77; /* Dark blue */
            color: white;
            padding: 12px 20px;
            position: sticky;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px; /* 2px white space below the blue banner */
            box-sizing: border-box; /* Ensure padding doesn't affect box sizing */
        }

        #topBanner .bannerLeft {
            padding-left: 0.3vw; /* Two spaces from the left edge */
        }

        #topBanner .bannerRight {
            padding-right: 0.3vw; /* Two spaces from the right edge */
        }

        /* ----------- FILTER WRAPPER ----------- */
        #filterWrapper {
            display: flex;
            align-items: center;
            margin-top: 0px; /* Remove any space before the filter */
            margin-bottom: 2px; /* 2px white space after the filter wrapper */
            padding: 20px 30px 10px 30px; /* Reduced padding */
            background-color: white;
            position: sticky;
            top: 0;
            z-index: 2;
            box-sizing: border-box;
        }

        #filterLabel {
            margin-right: 5px; /* Space between the label and the input box */
            font-size: 16px; /* Adjust the font size if needed */
        }

        #filterInputWrapper {
            display: flex;
            align-items: center;
            position: relative;
            width: 20%;  /* Set input box width to 60% */
        }

        #filterInput {
            width: 100%;  /* Take full width inside the wrapper */
            padding: 10px 70px 10px 10px; /* Padding for the "X" */
            box-sizing: border-box;
            border-radius: 8px;
            border: 1px solid blue;
            font-size: 14px;
        }




        /* Position the clear button ("X") exactly 2px to the right of the text input box */
        #clearButton {
            position: absolute;
            top: 50%;
            right: 20px; /* Always 20px from the right of the input box */
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #aaa;
            display: none;  /* Hidden by default */
        }

        /* Show the "X" when the input has text */
        #filterInput:focus + #clearButton,
        #filterInput:not(:focus):not(:placeholder-shown) + #clearButton {
            display: block;
        }

        #activeCheckboxWrapper {
            margin-left: auto; /* Push the checkbox to the right */
            display: flex;
            align-items: right;
        }

        .table-wrapper {
            overflow-y: auto;
            margin-top: 10px;
            flex-grow: 1;
            margin-bottom: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 5px;
            text-align: left;
            height: 50px;
            box-sizing: border-box;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        th {
            background-color: black;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        th.sorted-asc {
            color: cyan;
            background-color: black;
        }

        th.sorted-desc {
            color: cyan;
            background-color: black;
        }

        th.sorted-asc::after {
            content: ' ↑'; /* Ascending arrow */
            margin-left: 5px;
        }

        th.sorted-desc::after {
            content: ' ↓'; /* Descending arrow */
            margin-left: 5px;
        }

        .hidden {
            display: none;
        }

        .row-even {
            background-color: #AFEEEE;
        }

        .row-odd {
            background-color: #f1f1f1;
        }

        table td, table th {
            min-width: 60px;
        }

        #activeCheckbox {
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Media Queries for Small Screens (Mobile) */
        @media (max-width: 900px) {
            #filterLabel {
                font-size: 12px;
            }

            #filterInput {
                box-sizing: border-box;
                border-radius: 2px;
                border: 1px solid blue;
                font-size: 12px;
                /*width: 30vw;*/
                padding: 10px;
            }

            #filterInputWrapper {
                display: flex;
                align-items: center;
                position: relative;
                width: 30%;  /* Set input box width to 60% */
            }

            #clearButton {
                font-size: 14px;
            }

            th, td {
                font-size: 12px;
                padding: 1px;
            }

            label[for="activeCheckbox"] {
                font-size: 12px;
            }

            /* Reduce font size of the top banner text for small screens */
            #topBanner {
                font-size: 16px;  /* Smaller font size for small screens */
            }
        }




        /* Media Queries for Small Screens (Mobile) */
        @media (max-width: 600px) {
            #filterLabel {
                font-size: 10px;
            }

            #filterInput {
                box-sizing: border-box;
                border-radius: 2px;
                border: 1px solid blue;
                font-size: 10px;
                /*width: 30vw;*/
                padding: 10px;
            }

            #filterInputWrapper {
                display: flex;
                align-items: center;
                position: relative;
                width: 30%;  /* Set input box width to 60% */
            }

            #clearButton {
                font-size: 12px;
            }

            th, td {
                font-size: 10px;
                padding: 1px;
            }

            label[for="activeCheckbox"] {
                font-size: 10px;
            }

            /* Reduce font size of the top banner text for small screens */
            #topBanner {
                font-size: 14px;  /* Smaller font size for small screens */
            }
        }











    </style>
</head>
<body>

    <!-- ========== BLUE TOP BANNER ========== -->
    <div id="topBanner">
        <div class="bannerLeft">ASSETS</div>
        <div class="bannerRight">01/03/2026 - 18:15:17</div>
    </div>

    <!-- ========== FILTER WRAPPER ========== -->
    <div id="filterWrapper">
        <span id="filterLabel">Filter</span>
        <div id="filterInputWrapper">
            <input type="text" id="filterInput" onkeyup="filterTable()" placeholder="Search for ...">
            <div id="clearButton" onclick="clearFilter()">(X)</div>
        </div>
        <div id="activeCheckboxWrapper">
            <label for="activeCheckbox">
                <input type="checkbox" id="activeCheckbox" onclick="filterTable()"> Active Only
            </label>
        </div>
    </div>


    <!-- ========== TABLE WRAPPER ========== -->
    <div class="table-wrapper">

<!-- TABLE_START -->
<table id="ASSETS">

        <thead>
            <tr>
                <th onclick="sortTable(0)" width="60" height="20"><font color="Cyan">CODE</font></th>
                <th onclick="sortTable(1)" width="190" height="20"><font color="Cyan">DESCRIPTION</font></th>
                <th onclick="sortTable(2)" width="100" height="20"><font color="Cyan">SITE</font></th>
                <th onclick="sortTable(3)" width="300" height="20"><font color="Cyan">NOTES</font></th>
                <th onclick="sortTable(4)" width="80" height="20"><font color="Cyan">DATE</font></th>
                <th onclick="sortTable(4)" width="80" height="20"><font color="Cyan">TIME</font></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
<!-- TABLE_END -->

            </thead>
        </table>
    </div>












    <script>
	        let currentSortColumn = -1;
        let currentSortDirection = 'none'; // Default to no sorting

        // Clear the filter input when clicking "X"
        function clearFilter() {
            const filterInput = document.getElementById('filterInput');
            filterInput.value = '';  // Clear the input box
            filterTable();  // Reapply the filter (clear all rows)
        }

        // Filter function to hide rows that don't match the input
        function filterTable() {

            let input, filter, table, tr, td, i, j, txtValue;
            let isActiveOnly = document.getElementById("activeCheckbox").checked;

            input = document.getElementById("filterInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("ASSETS");
            tr = table.getElementsByTagName("tr");

            let rowCount = 0;

            for (i = 1; i < tr.length; i++) {
                let rowMatches = false;
                td = tr[i].getElementsByTagName("td");

                let statusCell = td[4]; // Status column is the 5th column (index 4)
                let statusText = statusCell ? statusCell.textContent || statusCell.innerText : '';
                let isStatusActive = statusText.replace(/\s+/g, '').toUpperCase() === 'ACTIVE';

                if (isActiveOnly && !isStatusActive) {
                    tr[i].classList.add('hidden');
                    continue;
                }

                for (j = 0; j < td.length; j++) {
                    if (td[j]) {
                        txtValue = td[j].textContent || td[j].innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            rowMatches = true;
                            break;
                        }
                    }
                }

                if (rowMatches) {
                    tr[i].classList.remove('hidden');
                    rowCount++;
                } else {
                    tr[i].classList.add('hidden');
                }
            }

            applyAlternatingRowColors();

        }

        // Sort function to sort table columns
        function sortTable(n) {

            let table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.getElementById("ASSETS");
            switching = true;
            let th = table.getElementsByTagName("th")[n];

            // Reset the previous sorted column
            if (currentSortColumn !== -1 && currentSortColumn !== n) {
                let prevTh = table.getElementsByTagName("th")[currentSortColumn];
                prevTh.classList.remove('sorted-asc', 'sorted-desc');
            }

            // Set new sorting direction
            if (currentSortDirection === 'none') {
                dir = 'asc';
                th.classList.add('sorted-asc');
                th.classList.remove('sorted-desc');
            } else if (currentSortDirection === 'asc') {
                dir = 'desc';
                th.classList.add('sorted-desc');
                th.classList.remove('sorted-asc');
            } else {
                dir = 'none';
                th.classList.remove('sorted-asc', 'sorted-desc');
            }

            currentSortColumn = n;
            currentSortDirection = dir;

            // Handle sorting numerically or alphabetically
            rows = Array.from(table.rows).slice(1); // Ignore the header row
            rows.sort((a, b) => {
                let x = a.cells[n].innerText.trim();
                let y = b.cells[n].innerText.trim();

                if (!isNaN(x) && !isNaN(y)) {
                    x = parseFloat(x);
                    y = parseFloat(y);
                }

                if (dir === 'asc') {
                    return x > y ? 1 : (x < y ? -1 : 0);
                } else if (dir === 'desc') {
                    return x < y ? 1 : (x > y ? -1 : 0);
                }
                return 0;
            });

            // Append rows back to table
            rows.forEach(row => table.appendChild(row));

            applyAlternatingRowColors(); // Reapply alternating row colors after sorting

        }

        // Function to apply alternating row colors
        function applyAlternatingRowColors() {
            let table = document.getElementById("ASSETS");
            let tr = table.getElementsByTagName("tr");
            let rowCount = 0;

            for (let i = 1; i < tr.length; i++) {
                if (!tr[i].classList.contains("hidden")) {
                    if (rowCount % 2 === 0) {
                        tr[i].classList.add('row-even');
                        tr[i].classList.remove('row-odd');
                    } else {
                        tr[i].classList.add('row-odd');
                        tr[i].classList.remove('row-even');
                    }
                    rowCount++;
                }
            }
        }

        // Initial call to apply alternating colors
        filterTable();
    </script>

</body>
</html>
